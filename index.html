<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gehaltsvergleich</title>
    <!-- Bootstrap CSS über CDN einbinden -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              DerMedian.de
            </a>
            <a href="mailto:felix.burwitzprivat@gmail.com?subject=Interesse%20an%20deiner%20Domain%3A%20DerMedian.de&body=Hallo%20...%0D%0A%0D%0A-%3E%20Kaufangebot%3A%0D%0A%0D%0ABeste%20Gr%C3%BC%C3%9Fe...">Interesse an dieser Domain?</a>
          </div>
        </div>
    </header>

    <br/>
    <br/>
    <br/>
    <div class="container">
        <h1>Gehaltsvergleich</h1>
        <form>
            <div class="mb-3">
                <label for="bundesland">Dein Bundesland</label>
                <select class="form-select" id="bundesland">
                    <option value="Baden-Württemberg">Baden-Württemberg</option>
                    <option value="Bayern">Bayern</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Brandenburg">Brandenburg</option>
                    <option value="Bremen">Bremen</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="Hessen">Hessen</option>
                    <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                    <option value="Niedersachsen">Niedersachsen</option>
                    <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
                    <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                    <option value="Saarland">Saarland</option>
                    <option value="Sachsen">Sachsen</option>
                    <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                    <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                    <option value="Thüringen">Thüringen</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gehalt">Dein Bruttogehalt pro Monat</label>
                <input type="number" class="form-control" id="gehalt" placeholder="Dein Gehalt">
            </div>
            <button type="button" class="btn btn-primary" onclick="vergleichen()">Vergleichen</button>
        </form>
        <div class="result">
            <h2>Ergebnisse</h2>
            <p>Dein Gehalt beträgt mntl.: <span id="userGehalt">...</span>€</p>
            <p>Das Median-Gehalt in deinem Bundesland beträgt: <span id="medianBundesland">...</span>€ <span id="bundeslandVergleich"></span></p> 
            <p>In Deutschland beträgt der Median: <span id="medianDeutschland">...</span>€</p>
            <!-- <p>Bist du damit über dem : </p>
            <p>Du bist über dem Median Gehalt in Deutschland: <span id="deutschlandVergleich">-</span></p> -->
        </div>
    </div>





    <!-- Bootstrap JS über CDN einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function vergleichen() {
            const selectedBundesland = document.getElementById('bundesland').value;
            const gehalt = parseFloat(document.getElementById('gehalt').value);

            // Hier könntest du eine Funktion einfügen, um den Median für das ausgewählte Bundesland und ganz Deutschland zu erhalten
            const medianBundesland = getMedian(selectedBundesland); // Funktion zum Abrufen des Medianwerts für das ausgewählte Bundesland
            const medianDeutschland = 3646; // Beispielwert - ersetze diesen Wert durch die echten Daten

            document.getElementById('userGehalt').innerText = gehalt.toFixed(2);
            document.getElementById('medianBundesland').innerText = medianBundesland.toFixed(2);
            document.getElementById('medianDeutschland').innerText = medianDeutschland.toFixed(2);

            if (gehalt >= medianBundesland) {
                document.getElementById('bundeslandVergleich').innerText = '-- mit diesem Gehalt verdienst du "überdurchschnittlich."';
            } else {
                document.getElementById('bundeslandVergleich').innerText = '-- mit diesem Gehalt verdienst du "unterdurchschnittlich."';
            }

            if (gehalt >= medianDeutschland) {
                document.getElementById('deutschlandVergleich').innerText = 'Damit bist du über dem Bundes-Durchschnitt!';
            } else {
                document.getElementById('deutschlandVergleich').innerText = 'Damit bist du unter dem Durchschnitt.';
            }
        }

        function getMedian(selectedBundesland) { // Quelle ist BafA 2022
            const medianValues = {
                'Baden-Württemberg': 3977,
                'Bayern': 3792,
                'Berlin': 3806,
                'Brandenburg': 3011,
                'Bremen': 3781,
                'Hamburg': 4127,
                'Hessen': 3938,
                'Mecklenburg-Vorpommern': 2935,
                'Niedersachsen': 3488,
                'Nordrhein-Westfalen': 3687,
                'Rheinland-Pfalz': 3570,
                'Saarland': 3621,
                'Sachsen': 3012,
                'Sachsen-Anhalt': 2993,
                'Schleswig-Holstein': 3385,
                'Thüringen': 2945
            };

            return medianValues[selectedBundesland] || 0; 
        }
    </script>
</body>
</html>
