    <script>
        function vergleichen() {
            const selectedBundesland = document.getElementById('bundesland').value;
            const gehalt = parseFloat(document.getElementById('gehalt').value);

            // Hier könntest du eine Funktion einfügen, um den Median für das ausgewählte Bundesland und ganz Deutschland zu erhalten
            const medianBundesland = getMedian(selectedBundesland); // Funktion zum Abrufen des Medianwerts für das ausgewählte Bundesland
            const medianDeutschland = 3646; // Beispielwert - ersetze diesen Wert durch die echten Daten

            document.getElementById('userGehalt').innerText = gehalt.toFixed(2);
            document.getElementById('medianBundesland').innerText = medianBundesland.toFixed(2);
            document.getElementById('medianDeutschland').innerText = medianDeutschland.toFixed(2);

            if (gehalt >= medianBundesland) {
                document.getElementById('bundeslandVergleich').innerText = '-- mit diesem Gehalt verdienst du "überdurchschnittlich."';
            } else {
                document.getElementById('bundeslandVergleich').innerText = '-- mit diesem Gehalt verdienst du "unterdurchschnittlich."';
            }

            if (gehalt >= medianDeutschland) {
                document.getElementById('deutschlandVergleich').innerText = 'Damit bist du über dem Bundes-Durchschnitt!';
            } else {
                document.getElementById('deutschlandVergleich').innerText = 'Damit bist du unter dem Durchschnitt.';
            }
        }

        function getMedian(selectedBundesland) { // Quelle ist BafA 2022
            const medianValues = {
                'Baden-Württemberg': 3977,
                'Bayern': 3792,
                'Berlin': 3806,
                'Brandenburg': 3011,
                'Bremen': 3781,
                'Hamburg': 4127,
                'Hessen': 3938,
                'Mecklenburg-Vorpommern': 2935,
                'Niedersachsen': 3488,
                'Nordrhein-Westfalen': 3687,
                'Rheinland-Pfalz': 3570,
                'Saarland': 3621,
                'Sachsen': 3012,
                'Sachsen-Anhalt': 2993,
                'Schleswig-Holstein': 3385,
                'Thüringen': 2945
            };

            return medianValues[selectedBundesland] || 0; 
        }
    </script>
